<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <link rel="stylesheet" href="style.css">
    <title>|CartControl|</title>
    <link rel="icon" type="image/x-icon" href='./assets/Img/Logo.compras.png'>
</head>
<body>
    <h1>Lista de Compras 
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
        </svg>
    </h1>
    <div class="total">
        <h2>Total: R$ <span id="total-price">0.00</span></h2>
    </div>
    <div class="container">
        <form id="product-form">
            <input type="text" id="product-name" placeholder="Nome do Produto" required>
            <datalist id="products"></datalist>
            <input type="text" id="product-price" placeholder="Preço do Produto" required>
            <button type="submit">Adicionar Produto</button>
        </form>
        <ul id="product-list"></ul>
    </div>
    <script src="script.js"></script>
       <footer>
        <p>Dev Responsável: Eduardo Alves</p>
        <p>Linkedin: <a href="https://www.linkedin.com/in/eduardo-alves95/">Clique aqui</a></p>
    </footer>
</body>
</html>
