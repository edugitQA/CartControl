<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Controle de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🔐 Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="#" id="show-register">✨ Cadastre-se</a></p>

        <form id="register-form" style="display: none;">
            <h2>📝 Cadastro</h2>
            <input type="text" id="new-username" placeholder="Novo usuário" required>
            <input type="password" id="new-password" placeholder="Senha" required>
            <button type="submit" class="btn-register">Criar Conta</button>
            <p><a href="#" id="show-login">🔙 Já tem uma conta? Faça login</a></p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
