<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KartControl | Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> 🛒 <span class="app-title">CartControl</span></h1>
        <h2>Faça seu Login🔐</h2>
        <form id="login-form">
            <label for="username">👤 Usuário</label>
            <input type="text" id="username" placeholder="Digite seu usuário" required>
            
            <label for="password">🔒 Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>

            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <p>Não tem uma conta? <a href="#" id="show-register">✨ Cadastre-se aqui</a></p>

        <form id="register-form" style="display: none;">
            <h2>📝 Crie sua Conta</h2>
            <label for="new-username">👤 Novo usuário</label>
            <input type="text" id="new-username" placeholder="Escolha um nome de usuário" required>

            <label for="new-password">🔒 Senha</label>
            <input type="password" id="new-password" placeholder="Crie uma senha segura" required>

            <button type="submit" class="btn-register">✨ Criar Conta</button>
            <p><a href="#" id="show-login">🔙 Já tem uma conta? Faça login</a></p>
        </form>
    </div>

    <footer>
        <p>👨‍💻 Desenvolvido por <strong>Eduardo Alves</strong> | © 2024 cartControl</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
